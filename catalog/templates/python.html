{% extends "base.html" %}
{% block content %}
    <h1>Python books:</h1>
    <ul class="book-list-detail">
        {% for book in books %}
        <li class="book-title">{{ book.title }}</li>
        <li>{{ book.timestamp }}</li>
        <li>{{ book.author }}</li>
        <li>{{ book.summary }}</li>
        <li><img class="book-covers" src="{{ book.image_url }}"></li>

        {% endfor %}
    </ul>
{% endblock %}
